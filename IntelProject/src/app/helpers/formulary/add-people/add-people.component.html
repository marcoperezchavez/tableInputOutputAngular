<div class="container">
    <div class="row justify-content-center h-100">
        <div class="col-6 ">
            <form [formGroup]="peopleForm" (ngSubmit)="addPeople()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input input type="text" id="name" name="name" formControlName="name" class="form-control"
                        aria-describedby="nameHelp" placeholder="Enter name">
                        <!-- show validations -->
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">LastName</label>
                    <input input type="text" id="lastName" name="lastName" formControlName="lastName"
                        class="form-control" aria-describedby="lastNameHelp" placeholder="Enter lastName">
                        <!-- show validations -->
                </div>
                <button type="submit" class="btn btn-primary">Add People</button>
            </form>
        </div>
    </div>
</div>
